<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de links pessoal de Luis Andrei">
    <title>@Luis Andrei</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            width: 100%;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            padding: 20px;
            color: #1e293b;
            line-height: 1.6;
            font-weight: 600;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1a365d;
        }

        .profile p {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .links {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-decoration: none;
            color: #1e293b;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .link-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0,0,0,0.2);
        }

        .link-card i {
            font-size: 24px;
            margin-right: 15px;
        }

        .link-card span {
            font-weight: 700;
        }

        .fa-github { color: #333; }
        .fa-linkedin { color: #0077b5; }
        .fa-twitter { color: #1da1f2; }
        .fa-instagram { color: #e4405f; }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                margin: 10px auto;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <h1>@Luis Andrei</h1>
            <p>Olá! Bem-vindo à minha página de links</p>
        </div>

        <div class="links">
            <a href="https://github.com/Luis-Andrei" class="link-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/luis-andrei-258b54212" class="link-card">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://twitter.com/luisand36562626" class="link-card">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://www.instagram.com/luis_andrei_552/" class="link-card">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>

        <footer>
            © 2025 Luis Andrei. Todos os direitos reservados.
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
